jobs:
- name: build_binaries
  plan:
  - aggregate:
    - get: gpbackup
{% if "gpbackup" == pipeline_name %}
      trigger: true
{% endif %}
    - get: gpdb6_src
    - get: gpbackup-dependencies
      passed:
      - build_dependencies
    - get: bin_gpdb_6x_stable_centos6
    - get: gpbackup_s3_plugin
    - get: gpbackup_manager_src
{% if "gpbackup-release" == pipeline_name %}
    - get: pivnet_release_cache
      trigger: true
{% endif %}
# TODO this ddboost source ref should NOT be tagged for normal pipeline
    - get: gpbackup_ddboost_plugin_tagged_src
{% if not nightly_trigger_off and "gpbackup" == pipeline_name %}
    - get: nightly-trigger
      trigger: true
{% endif %}
  - aggregate:
    - task: build-go-binaries
      config:
        platform: linux
        inputs:
          - name: gpbackup-dependencies
          - name: gpbackup
            path: go/src/github.com/greenplum-db/gpbackup
          - name: gpbackup_s3_plugin
            path: go/src/github.com/greenplum-db/gpbackup-s3-plugin
          - name: gpbackup_manager_src
            path: go/src/github.com/pivotal/gp-backup-manager
        outputs:
          - name: go_components
        image_resource:
          type: docker-image
          source:
            repository: golang
            tag: '1.12.5'
        run:
          path: bash
          args:
          - -c
          - |
            set -ex
            export GOPATH=$(pwd)/go
            export PATH=$PATH:$GOPATH/bin

            tar -zxf gpbackup-dependencies/dependencies.tar.gz -C $GOPATH/src/github.com/greenplum-db/gpbackup/

            # Build gpbackup
            pushd $GOPATH/src/github.com/greenplum-db/gpbackup
              make depend
              make unit
              # NOTE: we are building binaries without a cluster installed, so distributing the backup_helper fails--continue anyway
              make build || true
              version=`git describe --tags | perl -pe 's/(.*)-([0-9]*)-(g[0-9a-f]*)/\1+dev.\2.\3/'`
            popd
            echo ${version} > go_components/gpbackup_version

            if [ "gpbackup version ${version}" != "$($GOPATH/bin/gpbackup --version)" ]; then
              echo "unexpected difference in version recorded for gpbackup: expected ${version} to be same as:"
              $GOPATH/bin/gpbackup --version
              exit 1
            fi


            # Build s3 plugin
            pushd $GOPATH/src/github.com/greenplum-db/gpbackup-s3-plugin
              make depend
              make unit
              make build
              s3_plugin_version=`git describe --tags | perl -pe 's/(.*)-([0-9]*)-(g[0-9a-f]*)/\1+dev.\2.\3/'`
            popd
            echo ${s3_plugin_version} > go_components/s3_plugin_version

            if [ "gpbackup_s3_plugin version ${s3_plugin_version}" != "$($GOPATH/bin/gpbackup_s3_plugin --version)" ]; then
              echo "unexpected difference in version recorded for gpbackup_s3_plugin: expected ${s3_plugin_version} to be same as:"
              $GOPATH/bin/gpbackup_s3_plugin --version
              exit 1
            fi

            # gpbackup-manager
            pushd $GOPATH/src/github.com/pivotal/gp-backup-manager
              make depend
              make unit
              make build
              gpbackup_manager_version=`git describe --tags | perl -pe 's/(.*)-([0-9]*)-(g[0-9a-f]*)/\1+dev.\2.\3/'`
            popd
            echo ${gpbackup_manager_version} > go_components/gpbackup_manager_version

            # todo: gpbackup_manager puts newline in front of version line; should be fixed in future
            output=$($GOPATH/bin/gpbackup_manager --version | grep gpbackup)
            if [ "gpbackup_manager version ${gpbackup_manager_version}" != "$output" ]; then
              echo "unexpected difference in version recorded for gpbackup_manager: expected 'gpbackup_manager version ${gpbackup_manager_version}' to be same as: '$output'"
              exit 1
            fi

            cp $GOPATH/bin/gpbackup go_components/
            cp $GOPATH/bin/gpbackup_helper go_components/
            cp $GOPATH/bin/gprestore go_components/
            cp $GOPATH/bin/gpbackup_s3_plugin go_components/
            cp $GOPATH/bin/gpbackup_manager go_components/
    - task: build-ddboost
      params:
        IVYREPO_USER: {{ivyrepo_user}}
        IVYREPO_PASSWD: {{ivyrepo_passwd}}
        IVYREPO_HOST: {{ivyrepo_host}}
      config:
        platform: linux
        inputs:
          - name: gpbackup_ddboost_plugin_tagged_src
        outputs:
          - name: ddboost_components
        image_resource:
          type: docker-image
          source:
            repository: pivotaldata/centos-gpdb-dev
            tag: '6-gcc6.2-llvm3.7'
        run:
          path: bash
          args:
          - -c
          - |
            set -ex
            pushd gpbackup_ddboost_plugin_tagged_src
              # TODO: remove these steps once ddboost plugin is revved
              curl -u${IVYREPO_USER}:${IVYREPO_PASSWD} -O "https://${IVYREPO_HOST}/gpdb-ext-release-local/third-party/ext/gpdb5_ext-3.3/targzs/rhel6_x86_64-gpdb5_ext-3.3.targz"
              curl -u${IVYREPO_USER}:${IVYREPO_PASSWD} -O "https://${IVYREPO_HOST}/gpdb-ext-release-local/emc/DDBoostSDK/3.3.0.4-550644/targzs/DDBoostSDK-rhel5_x86_64-3.3.0.4-550644.targz"
              tar -xf rhel6_x86_64-gpdb5_ext-3.3.targz
              tar -xf DDBoostSDK-rhel5_x86_64-3.3.0.4-550644.targz
              sudo cp rhel6_x86_64/include/yaml.h /usr/local/include/yaml.h
              sudo cp rhel5_x86_64/include/* /usr/local/include/.
              sudo cp rhel6_x86_64/lib/libyaml*so* /usr/lib64/.
              sudo cp rhel5_x86_64/lib/libDDBoost.so /usr/lib64/.

              make build
              ddboost_plugin_version=`git describe --tags | perl -pe 's/(.*)-([0-9]*)-(g[0-9a-f]*)/\1+dev.\2.\3/'`
            popd
            echo ${ddboost_plugin_version} > ddboost_components/ddboost_plugin_version
            cp gpbackup_ddboost_plugin_tagged_src/gpbackup_ddboost_plugin ddboost_components/
  - task: tar-binaries
    config:
      platform: linux
      inputs:
        - name: go_components
        - name: ddboost_components
      outputs:
        - name: github_release_components
      image_resource:
        type: docker-image
        source:
          repository: pivotaldata/centos-gpdb-dev
          tag: '6-gcc6.2-llvm3.7'
      run:
        path: bash
        args:
        - -c
        - |
          set -ex
          pushd github_release_components
            # Create install script
            printf "#!/bin/sh\nset -x\ntar -xzvf bin_gpbackup.tar.gz -C \$GPHOME" > install_gpdb_component
            chmod +x install_gpdb_component

            cp ../go_components/*_version .
            mv ../go_components/gpbackup_version version
            cp ../ddboost_components/*_version .

            mkdir -p bin
            cp ../go_components/gpbackup bin/
            cp ../go_components/gpbackup_helper bin/
            cp ../go_components/gprestore bin/
            cp ../go_components/gpbackup_s3_plugin bin/
            cp ../go_components/gpbackup_manager bin/
            cp ../ddboost_components/gpbackup_ddboost_plugin bin/

            tar -czvf bin_gpbackup.tar.gz bin/

            version=`cat version`
            tar -czvf "gpbackup-${version}.tar.gz" bin_gpbackup.tar.gz install_gpdb_component gpbackup_version version s3_plugin_version
          popd
  - task: build_gppkg
    file: gpbackup/ci/tasks/build-gppkg.yml
    input_mapping:
      gpdb_src: gpdb6_src
      bin_gpdb: bin_gpdb_6x_stable_centos6
    on_failure:
      *slack_alert

  - put: gppkgs
    params:
      file: gppkgs/gpbackup-gppkgs.tar.gz

{% if "gpbackup-release" == pipeline_name %}
  - put: github_release_components
    params:
      file: github_release_components/gpbackup-*.tar.gz
{% endif %}


- name: build_dependencies
  plan:
  - aggregate:
    - get: gpbackup
      trigger: true
    - get: gpbackup-dependencies
{% if not nightly_trigger_off and "gpbackup" == pipeline_name %}
    - get: nightly-trigger
      trigger: true
{% endif %}
  - task: build-dependencies
    file: gpbackup/ci/tasks/build-dependencies.yml
    attempts: 5
  - put: gpbackup-dependencies
    params:
        file: output_deps/dependencies.tar.gz

- name: s3_plugin_tests
  plan:
  - aggregate:
    - get: gpbackup_s3_plugin
      trigger: true
    - get: gpbackup
    - get: ccp_src
    - get: gpdb5_src
    - get: bin_gpdb_5x_stable_centos6
{% if "gpbackup" == pipeline_name %}
      trigger: true
{% endif %}
{% if not nightly_trigger_off and "gpbackup" == pipeline_name %}
    - get: nightly-trigger
      trigger: true
{% endif %}
    - get: gpbackup-dependencies
      passed:
       - build_dependencies
    - get: gppkgs
      passed:
       - build_binaries
      trigger: true
  - put: terraform
    params:
      <<: *ccp_default_params
      vars:
        <<: *ccp_default_vars
  - task: gen_cluster
    file: ccp_src/ci/tasks/gen_cluster.yml
    params:
      <<: *ccp_gen_cluster_default_params
    input_mapping:
      gpdb_binary: bin_gpdb_5x_stable_centos6
      gpdb_src: gpdb5_src
  - task: gpinitsystem
    file: ccp_src/ci/tasks/gpinitsystem.yml
  - task: setup-centos-env
    file: gpbackup/ci/tasks/setup-centos-env.yml
  - task: run_tests
    config:
      platform: linux
      inputs:
       - name: gpbackup
         path: go/src/github.com/greenplum-db/gpbackup
       - name: gpbackup_s3_plugin
         path: go/src/github.com/greenplum-db/gpbackup-s3-plugin
       - name: ccp_src
       - name: cluster_env_files
       - name: gppkgs

      image_resource:
        type: docker-image
        source:
          repository: pivotaldata/centos-gpdb-dev
          tag: '6-gcc6.2-llvm3.7'
      run:
        path: bash
        args:
        - -c
        - |
          set -ex

          ccp_src/scripts/setup_ssh_to_cluster.sh
          scp -r gppkgs/gpbackup-gppkgs.tar.gz mdw:/home/gpadmin

          cat <<SCRIPT > /tmp/run_tests.bash
            set -ex
            source env.sh

            # install s3 plugin binary
            tar xvzf gpbackup-gppkgs.tar.gz
            is_installed_output=\$(gppkg -q s3-*gp5-rhel6*.gppkg)
            set +e
            echo \$is_installed_output | grep 'is installed'
