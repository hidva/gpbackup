    - get: gppkgs
      trigger: true
      passed:
        - build_binaries
        - GPDB4.3
        - GPDB5
        - GPDB5-oracle7
        - GPDB5-sles11
        - GPDB6
        - master
        - s3_plugin_tests
        - backward-compatibility
        - ddboost_plugin_and_boostfs_tests_43
        - ddboost_plugin_and_boostfs_tests_5x
    - get: gpbackup
  - aggregate:
